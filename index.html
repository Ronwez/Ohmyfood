<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Raleway:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="./SASS/Styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img id="logo" src="assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo"></a>
    </header>
    <main>
        <section class="top_home">
        <div id="location" class="homehead">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </div>
        <div id="explorer" class="homehead">
            <h1 class="Section_Title">Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exceptions, sélectionnés par nos soins</p>
            <button class="exButton" type="button">Explorer nos restaurants</button>
        </div>
        </section>
        <section class="step_home">
            <h2 class="Section_Title">Fonctionnements</h2>
            <div class="All_steps">
                <div class="step">
                    <p class="step_num">1</p>
                    <span class="step__icon fas fa-mobile-alt fa-fw" aria-hidden="true"></span>
                    <p clas="step_descr">Choisissez un restaurant</p>
                </div>
                <div class="step">
                    <p class="step_num">2</p>
                    <span class="step__icon fas fa-list-ul fa-fw" aria-hidden="true"></span>
                    <p clas="step_descr">Composez votre menu</p>
                </div>
                <div class="step">
                    <p class="step_num">3</p>
                    <span class="step__icon fas fa-store fa-fw" aria-hidden="true"></span>
                    <p clas="step_descr">Dégustez au restaurant</p>
                </div>
            </div>


        </section>
    </main>
</body>
</html>
